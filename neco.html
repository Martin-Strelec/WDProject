<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #check {
            display: none;
        }

        .styl {
            color: blue;
        }

        #check:checked + label + h1 {
            color: red;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">&#9776</label>
    <h1 class="styl">Jebingos</h1>
</body>
</html>
